<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
    <!-- font Awesome Stylesheet -->
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="app_style.css">

    <title>Hello, world!</title>
</head>

<body id="background">
    <header>
        <h1>Our Ãœber-cool StartSe App</h1>
    </header>


    <nav id="main_nav" class="navbar fixed-bottom navbar-light bg-light fa-lg row">
        <label class="theme-switch col-1" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div id="theme-image" class="bi bi-moon-stars-fill"></div>
        </label>
        <button type="button" class="btn flex-column col-1" data-toggle="collapse"
        href="#information-card" aria-pressed="false" autocomplete="off">
            <div><i class="bi bi-person fa-lg"></i></div>Perfil
        </button>

        <a href="./html/teachermode.html" class="btn flex-column font-weight-bold" role="button">
            <div><i class="bi bi-person-workspace fa-lg"></i></div>Teacher Mode
        </a>
    </nav>

    <main>




        <section id="cards-container" class="justify-self-center mx-auto w-75 position-relative
        slide-in-left">
        </section>

        <div id="information-card" class=" card container-fluid justify-self-center container
        rounded collapse fade fixed-bottom flex-column align-items-center">
            <figure class="m-5">
                <img id="information-card-image" class="rounded-circle"
                src="./media/profile_pic.jpg" alt="Sua Foto de Perfil">
                <figcaption>
                    <h5 id="information" class="information-name display-5 text-center">Seu Nome
                    Aqui</h5>
                </figcaption>
            </figure>

            <div>
                <div>
                    <button type="button" class="btn btn-lvl btn-sm font-weight-bold">lvl.
                        <span id="level">0</span> </button>
                    <button type="button" class="btn btn-age btn-sm font-weight-bold">Age:
                        <span id="age">0</span></button>
                    <button type="button" class="btn btn-sm btn-exp font-weight-bold">Experience:
                        <span id="exp">0</span>/100</button>
                </div>
                <div class="progress">

                    <div id="myBar" class="progress-bar progress-bar-striped progress-bar-animated"
                    role="progressbar" aria-valuenow="0" aria-valuemin="0"
                    aria-valuemax="100"></div>
                </div>

            </div>
        </div>
        </div>
    </main>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="app.js" type="module"></script>


</body>

</html>
