<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />

    <!-- font Awesome Stylesheet -->
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="app_style.css">

      <!-- responsive style -->
  <link href="css/app-responsive.css" rel="stylesheet" />

    <title>Hello, world!</title>
</head>

<body id="background">
    <header>
        <h1>Our Über-cool StartSe App</h1>
    </header>


    <nav class="theme-switch-wrapper ">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div id="theme-image" class="bi bi-moon-stars-fill"></div>
        </label>
    </nav>



    <nav class="navbar fixed-bottom navbar-light bg-light">
        <button id='dark_mode' type="button" class="btn btn-dark"><i class="bi
        bi-moon-stars-fill"></i>Night</button>
        <button type="button" class="btn flex-column font-weight-bold" data-toggle="modal"
        data-target="#ActivityModal">
            <div><i class="bi bi-plus-circle fa-lg"></i></div>Insert Activity
        </button>
    </nav>

    <main>

        <div class="modal fade" id="ActivityModal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Insert Activity</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="ActivityType">Activity Type</label>
                                <select id='ActivityType' class="form-control">
                                    <option value="Homework">Homework</option>
                                    <option value="Attendance">Attendance</option>
                                    <option value="Test">Test</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select id='SubjectList' class="form-control">
                                </select>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me
                                out</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>


        <section id="cards-container" class="justify-self-center mx-auto w-75">


            <div id= "information-card" class="card container-fluid rounded">
                <div class="card-body row">
                    <figure id="information-card-image">
                        <img src="./media/information card images/1.jpg">
                    </figure>
                    
                    <div id="information" class='col'>
                        <h5 class="information-name display-5"><spam id="name">Name</spam></h5>
                        <div class="mt-1">
                            <button type="button" class="btn btn-lvl btn-sm
                            font-weight-bold">lvl. <span id="level">0</span>  </button>
                            <button type="button" class="btn btn-age btn-sm
                            font-weight-bold">Age: <span id="age">0</span></button>
                            <button type="button" class="btn btn-sm btn-exp
                            font-weight-bold">Experience: <span id="exp">0</span>/100</button>
                        </div>
                        <div class="progress">
                            
                            <div id="myBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow= "0"  aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                          
                    </div>
                </div>
            </div> 

           

            <div class="list-header card container-fluid rounded hide" onclick=showText(0)>
                <div class="card-body row">
                    <i class="list-icon bi bi-caret-right-fill"></i>
                    
                    <div class='col'>
                        <h5 class="card-title display-5"> Exercício de Matemática</h5>
                        <div class="task-checkbox col-md-2">
                            <input name="done" class="done" type="checkbox" value="10">
                        </div> 
                        <div class="mt-1">
                            <button type="button" class="btn btn-homework btn-sm
                            font-weight-bold">Homework</button>
                            <button type="button" class="btn btn-subj-math btn-sm
                            font-weight-bold">Math</button>
                            <button type="button" class="btn btn-exp btn-sm
                            font-weight-bold">Exp: </button>
                            <button type="button" class="btn btn-sm btn-deadline
                            font-weight-bold">01/09/2022</button>
                        </div>
                        
                        <div class="row tasks">
                            <div class="col-md-6">
                              <p class="list-text"><span>Atividades sobre formas planas</span> Blablablablablablablablablablablablablablablablablablablablablablablablablablablablablablabla.</p>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
                <div class="col-sm-1 timeline-container justify-self-center">
                </div>
            </div> 
        </section>

    </main>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>


</body>

</html>
