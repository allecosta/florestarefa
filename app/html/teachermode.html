<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.css" />

    <!-- font Awesome Stylesheet -->
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../css/teachermode.css">

    <title>Hello, world!</title>
</head>

<body>
    <header>
        <h1>Our Über-cool StartSe App</h1>
    </header>


    <nav class="theme-switch-wrapper ">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div id="theme-image" class="bi bi-moon-stars-fill"></div>
        </label>
    </nav>



    <nav class="navbar fixed-bottom navbar-light bg-light">
        <button id='dark_mode' type="button" class="btn btn-dark"><i class="bi
        bi-moon-stars-fill"></i>Night</button>
        <button type="button" class="btn flex-column font-weight-bold" data-toggle="modal"
        data-target="#ActivityModal">
            <div><i class="bi bi-plus-circle fa-lg"></i></div>Insert Activity
        </button>
    </nav>

    <main>

        <div id="AddActivity">
            <form>
                <div class="form-group">
                    <label for="ActivityType">Activity Type</label>
                    <select id='ActivityType' class="form-control">
                        <option value="Homework">Homework</option>
                        <option value="Attendance">Attendance</option>
                        <option value="Test">Test</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="SubjectList">Lista de Matérias</label>
                    <select id='SubjectList' class="form-control">
                    </select>
                </div>

                <div class="form-group">
                    <label for="ActivityContent">Conteúdo</label>
                    <textarea class="form-control" id="ActivityContent" rows="6"></textarea>
                    </select>
                </div>


                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>


    </main>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="../app.js" type="module"></script>


</body>

</html>
